<!DOCTYPE html>
<html>
	<head>
		<title>Example Geolocation with localforage</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="localforage.min.js"></script>
		<script src="main-0.0.2.js"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvSz0WbTF2szmnFpYXvNP5ZRE3vJDL-8w&callback=initMap">
		</script>
	</body>
</html>
